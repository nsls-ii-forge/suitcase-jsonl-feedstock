{% set name = "suitcase-jsonl" %}
{% set version = "0.2.2" %}
{% set sha256 = "8abbe2a566ccec8c71805a75702ed5b53899e27401bda31585b9f83d42464699" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python
    - pip
  run:
    - python
    - event-model >=1.8.0
    - suitcase-utils

test:
  imports:
    - suitcase.jsonl
    - suitcase.jsonl.tests

about:
  home: https://blueskyproject.io/suitcase
  license: BSD (3-clause)
  license_family: BSD
  license_file: LICENSE
  summary: Export bluesky documents to newline-delimited JSON
  doc_url: https://blueskyproject.io/suitcase
  dev_url: https://github.com/bluesky/suitcase-jsonl
